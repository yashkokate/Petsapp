{% extends 'base.html' %}

{% block body %}
 <div>
  Hello {{session}},{{user.email}} {{msg}}
 </div> 
 <div class="container d-flexbox my-4">
   <div class="row">
     
     {% for i in context %}
     <div>
      {{error}}
      {{success}}
     </div>
        <div class="card mb-2 shadow-sm " style="width: 18rem;">
          <div class="w-10 m-0 p-0" >

            <img src="{{i.image.url}}" width="200px" class="object-fit-cover border rounded">
          </div>
          
          <div class="card-body">
            <h5 class="text-center">{{i.name}}
            <p class="card-text">{{i.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <form action="{% url 'addtocart' %}" method="POST">
                {%csrf_token%}
                  <input type="hidden" value="{{i.id}}" name="productid">
                  <button type="submit"  class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        </div>
     {% endfor %}
  </div>
  </div>
      



{% endblock body %}
